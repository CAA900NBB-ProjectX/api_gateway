spring:
  cloud:
    gateway:
      routes:
        - id: authentication-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
            - Path=/user/**

        - id: item-service
          uri: lb://item-service
          predicates:
            - Path=/item/**
          filters:
            - AuthenticationFilter


        - id: restaurant-service
          uri: lb://item-service
          predicates:
            - Path=/restaurant/**
          filters:
            - AuthenticationFilter

  application:
    name: service-registry

  config:
    import: optional:file:.env[.properties]

server:
  - port:9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9000/eureka/
    fetch-registry: false
    register-with-eureka: false


security:
  jwt:
    secret-key : ${JWT_SECRET_KEY}
